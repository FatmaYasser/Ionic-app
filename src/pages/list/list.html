<ion-header>

  <ion-navbar color="primary">
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button round class="btnList" (click)="getItem()">Show List</button>
  <ion-list>
    <ion-item *ngFor="let one of list">
      <ion-avatar item-start>
        <img src="{{one.img}}">
      </ion-avatar>
      <h2>{{one.title}}</h2>
      <p>{{one.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
