<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="post" (ngSubmit)="postnew()">
    <ion-list>

      <ion-item>
        <ion-label floating>Header</ion-label>
        <ion-input type="text" formControlName="header"></ion-input>
      </ion-item>
      <div padding class="error warn" *ngIf="post.get('header').hasError('required') && post.get('header').touched">
        please fill this
      </div>
      <ion-item>
        <ion-label floating>Content</ion-label>
        <ion-input type="text" formControlName="content"></ion-input>
      </ion-item>

      <div padding class="error warn" *ngIf="post.get('content').hasError('required') && post.get('content').touched">
        Please put content of your post
      </div>

      <button ion-button padding round type="submit" class="create font">Submit</button>
    </ion-list>
  </form>

</ion-content>
